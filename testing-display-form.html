<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.21/jquery.csv.min.js"
        integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="script.js" type="text/javascript" defer></script> -->

    <title>Load Google Sheet Data as CSV with jQuery</title>
</head>

<body>
    <h3>Load Google Sheet Data as CSV with jQuery</h3>
    <div id="data-wrapper"></div>
</body>

<script>
    // sheetID you can find in the URL of your spreadsheet after "spreadsheet/d/"
    const sheetId = "1JoTO6k9f-EQIxxiXCOAzY0pMG-SQz6YrLCW_6zLa9yw";
    // sheetName is the name of the TAB in your spreadsheet (default is "Sheet1")
    const sheetName = encodeURIComponent("Sheet1");
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${sheetName}`;

    $.ajax({
        type: "GET",
        url: sheetURL,
        dataType: "text",
        success: function (response) {
            // var data = $.csv.toArrays(response);
            var data = $.csv.toObjects(response);
            console.log(data);
            // 'data' is an Array of Objects
            // ADD YOUR CODE HERE
            $('#data-wrapper').html(data);
        },
    });
</script>

</html>
