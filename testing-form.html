<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<div class="container">
    <h3>--Testing Input Form--4</h3>
    <form id="my-form" method="POST"
        action="https://script.google.com/macros/s/AKfycbzBRgd-AXrj3FNqqXFL0_Edy0z7M_351zz-a1OfZeZvqeGEp_8XuplhrPRpfYus24BL/exec">
        <input name="Email" type="email" placeholder="Email" required>
        <input name="Name" type="text" placeholder="Name" required>
        <input name="Phone" type="number" placeholder="Phone" required>
        <input name="Message" type="text" placeholder="Message" required>
        <button type="submit">Send</button>
    </form>

    <h3>--Testing Input Form--4</h3>
    <div class="succes-notif" id="kotak-notif">Pesan : </div>

    <div class="show-data-container">
        <h3 class="data-sheet">Data dari Sheet</h3>
        <div id="form-container">
            <!-- Form and pagination controls will be dynamically generated here -->
        </div>
    </div>


</div>
<script>
    $(document).ready(function () {
        $('#my-form').submit(function (e) {
            e.preventDefault();
            var form = $(this);
            var formData = form.serialize();
            var action = form.attr('action');

            $.ajax({
                type: 'POST',
                url: action,
                data: formData,
                success: function (response) {
                    showNotification("Success!", "success");
                    console.log(response);
                },
                error: function () {
                    showNotification("Error submitting the form. Please try again later.",
                        "error");
                }
            });

        });

        function showNotification(message, type) {
            var notification = $('<div class="notification"></div>');
            notification.text(message);
            notification.addClass(type);

            $('#kotak-notif').append(notification);

            setTimeout(function () {
                notification.remove();
            }, 5000); // Adjust timeout as needed
        }
    });
</script>
<style>
    .container {
        width: 500px;
        margin: 0 auto;
    }

    #my-form {
        display: grid;
        gap: 10px;
    }

    #my-form input,
    #my-form button {
        height: 52px;
        font-size: 18px;
        padding: 0px 20px;
    }

    .success-notification {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 10px;
        margin-bottom: 10px;
    }

    .error-notification {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        padding: 10px;
        margin-bottom: 10px;
    }
</style>
